<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>mAIplestory-training</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <div id="game-wrapper">
          <canvas id="game" width="800" height="600" tabindex="-1"></canvas>
        </div>
        <div class="actions">
          <div class="actions__map">
            <h2 class="actions__header">Current Map:<span>Henesys</span></h2>
            <div class="actions__map__dropdown" id="actions__map__dropdown">
              <input
                class="actions__map__dropdown__input"
                id="actions__map__dropdown__input"
                type="text"
                value="100000000"
              />
              <div class="actions__map__dropdown__action">
                <img class="actions__map__dropdown__action__icon" src="dropdown.png" alt="" />
              </div>
              <div class="actions__map__dropdown__list" id="actions__map__dropdown__list"></div>
            </div>
            <div class="actions__map__actions">
              <button
                class="button actions__map__actions__back"
                id="button-d"
                onmousedown="onMouseDown('d')"
                onmouseup="onMouseUp('d')"
              >
                <h3 class="button__text">back</h3>
                <h3 class="button__shortcut">d</h3>
              </button>
              <button
                class="button actions__map__actions__next"
                id="button-f"
                onmousedown="onMouseDown('f')"
                onmouseup="onMouseUp('f')"
              >
                <h3 class="button__text">next</h3>
                <h3 class="button__shortcut">f</h3>
              </button>
            </div>
          </div>
          <div class="actions__training">
            <h2 class="actions__header">Training</h2>
            <button class="button" id="button-a" onmousedown="onMouseDown('a')" onmouseup="onMouseUp('a')">
              <h3 class="button__text">show outline</h3>
              <h3 class="button__shortcut">a</h3>
            </button>
            <button class="button" id="button-s" onmousedown="onMouseDown('s')" onmouseup="onMouseUp('s')">
              <h3 class="button__text">take screenshot</h3>
              <h3 class="button__shortcut">s</h3>
            </button>
            <hr />
            <button class="button" id="button-q" onmousedown="onMouseDown('q')" onmouseup="onMouseUp('q')">
              <h3 class="button__text">randomize monsters</h3>
              <h3 class="button__shortcut">q</h3>
            </button>
            <button class="button" id="button-w" onmousedown="onMouseDown('w')" onmouseup="onMouseUp('w')">
              <h3 class="button__text">randomize player</h3>
              <h3 class="button__shortcut">w</h3>
            </button>
          </div>
        </div>
      </div>
    </main>
    <div id="control-panel" style="display: none">
      <div id="control-panel-bar">
        <div id="control-panel-x"></div>
      </div>

      <table>
        <tbody>
          <tr>
            <td>Width</td>
            <td><input id="input-w" placeholder="800" /></td>
          </tr>
          <tr>
            <td>Height</td>
            <td><input id="input-h" placeholder="600" /></td>
          </tr>
          <tr>
            <td>X</td>
            <td><input id="input-x" /></td>
          </tr>
          <tr>
            <td>Y</td>
            <td><input id="input-y" /></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="menu-container">
      <div id="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="bundle.js"></script>
    <script src="maps.js"></script>
    <script src="actions.js"></script>
  </body>
</html>
